{% extends 'base_layout.html'%}

{% block head %}
<title>Sign Up</title>
{% endblock %}

{% load bootstrap4 %}
   
{% block content %}
        <div class="container-fluid mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center text-uppercase mb-3">
                                {% if request.GET.next != '/courier/' %}
                                    Customer
                                {% else %}
                                    Courier
                                {% endif %}
                            </h4>
                            <p class="card-text">
                                <form method="POST">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    
                                    <button type="submit" class="btn btn-warning btn-block">Sign Up</button>
                                    <p class="text-center mt-3">
                                        Already have and account? <a href="/sign-in/?next={{ request.GET.next }}"> Sign In</a>
                                    </p>
                                </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
